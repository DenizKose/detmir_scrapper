{% extends 'base.html' %}
{% load static %}
{% block title %}Create profile{% endblock %}
{% block content %}
    <form method="post">
    {% csrf_token %}
        <div class="form-group" id="store_name">
            <label>{{ store_form.store_name.label }}</label>
            {{ store_form.store_name }}
        </div>
        <div class="form-group" id="store_address">
            <label>{{ store_form.store_address.label }}</label>
            {{ store_form.store_address }}
        </div>
        <div class="form-group" id="store_operators">
            <label>{{ store_form.store_operators.label }}</label>
            {{ store_form.store_operators }}
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
{% endblock %}
